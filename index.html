<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Gentle Space</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }
    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }
    /* Content above overlay */
    body > * {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .quote, .pause {
      font-size: 1.3rem;
      margin: 1rem 0;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .button {
      padding: 0.75rem 1.5rem;
      background-color: #86b38f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #729876;
    }
    .links a {
      display: block;
      color: #eee;
      text-decoration: none;
      margin: 0.5rem 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>A Gentle Space</h1>
  <div class="quote" id="quote"></div>
  <div class="pause" id="pause"></div>
  <button class="button" onclick="startBreath()">Pause & Breathe</button>

  <div class="links">
    <a href="https://www.veganuary.com/" target="_blank">Try Vegan for 30 Days</a>
    <a href="https://dhamma.org" target="_blank">About Vipassana Meditation</a>
    <a href="about.html">About This Space</a>
  </div>

  <footer>
    Made with metta and respect for all beings
  </footer>

  <script>
    const quotes = [
      "May all beings be happy.",
      "Observe the breath. Observe the truth.",
      "Peace begins on your plate.",
      "Awareness and compassion go hand in hand.",
      "To harm another is to harm oneself.",
      "Liberation through self-observation.",
      "Being vegan is practicing metta in action."
    ];

    const pauses = [
      "Breathe in peace, breathe out love.",
      "Let this moment be enough.",
      "Feel the breath as it is.",
      "Compassion begins in stillness.",
      "You are here. That is enough.",
      "Just for now, let go.",
      "Metta for all beings, including you."
    ];

    // Display a random quote and pause message
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("pause").innerText = "Today’s Pause: " + pauses[Math.floor(Math.random() * pauses.length)];

    // Breath alert
    function startBreath() {
      alert("Close your eyes. Breathe in… Breathe out…");
    }

    // Dynamically set a new random Unsplash nature background image on page load
    function setRandomBackground() {
      const width = window.innerWidth || 1600;
      const height = window.innerHeight || 900;
      // Add a random query param to avoid caching
      const url = `https://source.unsplash.com/random/${width}x${height}/?nature,calm&${Date.now()}`;
      document.body.style.backgroundImage = `url('${url}')`;
    }

    setRandomBackground();
  </script>
</body>
</html>
